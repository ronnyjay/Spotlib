    <div class="playlist-options">
        <div class="sort-options">
            <form id="sort-form">
                <label for="sort-type" class="form-option">SORT BY:</label>
                <select id="sort-type" name="sort-type" class="selector">
                    <option value="artist">Artist A-Z</option>
                    <option value="track">Track A-Z</option>
                    <option value="album">Album A-Z</option>
                    <option value="danceability">Danceability</option>
                    <option value="key">Key</option>
                </select>
                
                <label for="sort-order" class="form-option">SORT ORDER:</label>
                <select id="sort-order" name="sort-order" class="selector">
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
                
                <label for="sort-method" class="form-option">SETTINGS:</label>
                <input type="radio" id="sort-method-clone" name="sort-method" value="clone">
                <label for="sort-method-clone" class="selector">Clone</label>
                <input type="radio" id="sort-method-modify" name="sort-method" value="modify">
                <label for="sort-method-modify" class="selector">Modify</label>
                
                <button class="btn-spotify">Sort</button>
            </form>
            <script src="../scripts/sort.js"></script>
        </div>
    </div>
    <div class="back">
        <button id="back" class="btn-spotify-back" onclick="pages.back()">
            <i class="fas fa-arrow-left"></i> Back
