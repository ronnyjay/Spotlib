<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../styles/playlists.css" />
    <link
      id="theme-style"
      rel="stylesheet"
      href="../styles/themes/sunset.css"
      type="text/css"
    />
    <title>Spotlib v1.0.0</title>
  </head>
  <body>
    <div class="theme-select">
      <img
        src="../../assets/images/icons/theme.png"
        id="theme-selector"
        alt=""
      />
      <div class="theme-dropdown" id="dropdown">
        <img
          src="../../assets/images/icons/default.png"
          id="theme-sunset"
          alt=""
        />
        <img
            src="../../assets/images/icons/rw.png"
            id="theme-velvet"
            alt=""
          />
        <img
          src="../../assets/images/icons/charcoal.png"
          id="theme-charcoal"
          alt=""
        />
      </div>
    </div>
    <div class="titlebar" id="titlebar-container">
      <img
        src="../../assets/images/icons/greyed_t.png"
        onmouseover="titlebarSetter();"
        onmouseout="titlebarDefault();"
        onclick="pages.maximize()"
        alt=""
      />
      <img
        src="../../assets/images/icons/min_st.png"
        onmouseover="titlebarSetter();"
        onmouseout="titlebarDefault();"
        onclick="pages.minimize()"
        alt=""
      />
      <img
        src="../../assets/images/icons/exit_st.png"
        onmouseover="titlebarSetter();"
        onmouseout="titlebarDefault();"
        onclick="pages.close()"
        alt=""
      />
    </div>
    <script src="../scripts/theme.js"></script>
    <script src="../scripts/titlebar.js"></script>
    <div class="header-container">
      <div class="header">
        <div class="logo">
          <span>Spotlib</span>
        </div>
        <div class="message">
          <span>Welcome back.</span>
        </div>
      </div>
      <div class="message"></div>
    </div>
    <div class="playlist-showcase-container">
      <div id="playlist-showcase">
        <ul id="ul-list"></ul>
      </div>
    </div>
  </body>
</html>
